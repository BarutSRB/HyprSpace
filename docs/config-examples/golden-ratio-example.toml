# Example configuration for golden ratio layouts in HyprSpace

# Golden ratio split for dwindle layout
# Creates aesthetically pleasing 61.8% / 38.2% splits
dwindle-default-split-ratio = 1.618

# Golden ratio for master layout
# Master window takes 61.8% of screen width
master-default-percent = 0.618

# Set default layout to test the golden ratio
default-root-container-layout = 'dwindle'  # or 'master' to test master layout

# Example key bindings to test the layouts
[mode.main.binding]

# Switch between layouts to test golden ratio
cmd-shift-d = 'layout dwindle'
cmd-shift-m = 'layout master'
cmd-shift-t = 'layout tiles'

# Reset to golden ratio defaults
cmd-shift-equal = 'balance-sizes'

# Resize to see how it changes from golden ratio
cmd-alt-h = 'resize width -50'
cmd-alt-l = 'resize width +50'

# Create new windows to see golden ratio splits
cmd-shift-return = 'exec-and-forget /System/Applications/Utilities/Terminal.app/Contents/MacOS/Terminal'

# Focus navigation
cmd-h = 'focus left'
cmd-j = 'focus down'
cmd-k = 'focus up'
cmd-l = 'focus right'

# Window management
cmd-shift-h = 'move left'
cmd-shift-j = 'move down'
cmd-shift-k = 'move up'
cmd-shift-l = 'move right'
cmd-q = 'close'

# Workspace navigation
cmd-1 = 'workspace 1'
cmd-2 = 'workspace 2'
cmd-3 = 'workspace 3'